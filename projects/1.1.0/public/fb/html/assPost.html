<body >
   <div class="header_title">
      <p>发布公告</p>
      <div class="return" onclick="returnUp()">
      </div>
      <div class="postSubmit">发布</div>
    </div>
	<section class='main pt1' style="padding-bottom:0">
      <div class='post_textarea'>
          <textarea name=""  class="ass_textarea" placeholder="编辑公告"></textarea>
      </div>
	</section>
</body>
<script>
    var postSubmit =$(".postSubmit"),
    aid = GetString("aid"),
    token = window.localStorage.token;
    $('.ass_textarea').on('input propertychange', function() { 
      var con = $(this).val();
      var len =getByteLen(con); 
      if(len >= 0 ){
        if(!postSubmit.hasClass("on"))
            postSubmit.addClass("on"); 
      }else{
          postSubmit.removeClass("on"); 
      }
    });
    postSubmit.on("click",function(){
      var con = $(".ass_textarea").val();
      var len =getByteLen(con);
      if(len == 0 ){
        fb_alert(fb_error["ass_06"]);
        return false;
      }
      is_alipay(true);
      $.getJSON(locahost+'/association/releaseNotice/?association_id='+aid+"&token="+token+"&notice="+con,function(data, status, xhr){   
          if(data.code == "200"){
            is_alipay(false);
           window.history.go(-1)
          }else{
            is_alipay(false);
            fb_alert(data.detail);
          }
      })
    })
</script>
</html>
