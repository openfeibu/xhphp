<head>

    <meta name="Description" content="校汇是一个以校园任务为核心的移动互联网综合服务平台，立足于校园，致力打造完整的校园生态辐射圈。校汇一直专注于大学生活、社团文化、校园资讯、学生互动" />
    <link rel="apple-touch-icon-precomposed" href="./icon.png" />
  	<link rel="shortcut icon" href="../icon.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/info.css">
	<link rel="stylesheet" type="text/css" href="../css/falut.css">
	<script src="../js/director.js"></script>
	<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
	<section class="pt1">
		<div class="header_title">
          <p>报故障</p>
          <div class="return" onclick="returnUp()">
          </div>
          <!-- <div class=""><a href="">故障记录</a></div> -->
      </div>
      	<div class="report">
      		<div class="card">你的学号：<span data-name="card"></span></div>
  			<select name="miaoshu" id="">
  				<option value="锐捷认证失败" selected>锐捷认证失败</option>
  				<option value="锐捷密码错误" >锐捷密码错误</option>
  				<option value="锐捷账号不存在" >锐捷账号不存在</option>
  				<option value="达到在线用户上限" >达到在线用户上限</option>
  				<option value="IP地址绑定错误" >IP地址绑定错误</option>
  				<option value="MAC地址绑定错误" >MAC地址绑定错误</option>
  				<option value="无法弹出电信页面" >无法弹出电信页面</option>
  				<option value="电信账号不存在" >电信账号不存在</option>
  				<option value="本地连接一个交叉" >本地连接一个交叉</option>
  				<option value="IP冲突" >IP冲突</option>
  				<option value="记账处理未结束" >记账处理未结束</option>
  				<option value="上不了网" >上不了网</option>
  			</select>
      		<div class="reportSubmit">提交</div>
      	</div>
      	<div class="copyright">@ 校汇 </div>
      	
	</section>
	<script>
		var is_app=0;
		var android_token = "";
		var token = window.localStorage.token;
		$('[ data-name="card"]').text(window.localStorage.account);
		if(window.localStorage.device == "android"){
			$(".header_title").remove();
     		$(".pt1").removeClass("pt1");
		}
		function report(){
			var miaoshu = $('[name="miaoshu"]').val();
			if(miaoshu.length == 0){
				fb_alert(fb_error["f_002"]);
				return;
			}
		    is_alipay(true);
			$.post(locahost+'/network/reportByToken/?token='+token+'&miaoshu='+miaoshu,function(data, status, xhr){   
		          if(data.code == "200"){
		            is_alipay(false);
					fb_alert(fb_error["f_003"]);
		            
		          }else if(data.code == "400" ){
		          	is_alipay(false);
		            fb_alert(data.detail);
					window.location.href="faultLogin.html";
		          }else if(data.code == "401"){
		          	is_alipay(false);
		            fb_alert(data.detail);
		          }else if(data.code == "404"){
		          	is_alipay(false);
		            fb_alert(data.detail);
		          }else if(data.code == "403"){
		          	is_alipay(false);
		            fb_alert(data.detail);
		          }else{
		          	is_alipay(false);
		            fb_alert(data.detail);
		          }
		      })
		}
		$(".reportSubmit").on("click",report)

	</script>
</body>
</html>
