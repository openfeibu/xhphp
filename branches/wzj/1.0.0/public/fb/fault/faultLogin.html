<!DOCTYPE html>
<html lang="en" class="bgf">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="default" />
	<link rel="apple-touch-icon-precomposed" href="1.jpg" />
	<meta content="telephone=no" name="format-detection" />
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- UC应用模式 --> 
	<meta name="browsermode" content="application">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- UC禁止放大字体 -->
  	<meta name="wap-font-scale" content="no">
	<title>校汇Plus | 校汇 </title>
    <meta name="Keywords" content="校汇,广东农工商职业技术学院,AIB,农工商,能赚钱,大学生,大学生创业,大学生校园,大学生校园社团,大学生校园快递,大学生周边生活" />
    <meta name="Description" content="校汇是一个以校园任务为核心的移动互联网综合服务平台，立足于校园，致力打造完整的校园生态辐射圈。校汇一直专注于大学生活、社团文化、校园资讯、学生互动" />
    <link rel="apple-touch-icon-precomposed" href="./icon.png" />
  	<link rel="shortcut icon" href="../icon.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/info.css">
	<link rel="stylesheet" type="text/css" href="../css/falut.css">
	<script src="../js/director.js"></script>
	<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
	<section class="pt1">
		<div class="header_title">
          <p>报故障</p>
          <div class="return" onclick="returnUp()">
          </div>
      </div>
      	<div class="fLogin">
      		<div class="fLogin_title"></div>
      		<div class="fLoginForm">
      			<div class="input_b">
      				<input type="text" placeholder="学号" name="account"/>
      			</div>
      			<div class="input_b">
      				<input type="text" placeholder="密码（默认身份证后六位）" name="card" />
      			</div>
      			<div class="fLoginSubmit">登录</div>
	      		<div class="checkGo">切换快速登录</div>
      		</div>
      		<div class="loginEd">
	      		<div class="num" data-name="num"><a href="report.html"></a></div>
	      		<div class="num_text">点击学号快速登录</div>
	      		<div class="checkNum">切换账号</div>
      		</div>

      	</div>
      	<div class="copyright">@ 校汇 </div>
	</section>
	<script>
	
		var is_app=0;
		var token = "";
		if(GetString("device") == "android"){
			is_app = 1;
		}
		//checkLogin();
		function checkLogin(){
		  token = window.localStorage.token;
		  is_alipay(true);
	      $.getJSON(locahost+'/network/checkByToken/?token='+token,function(data, status, xhr){   
		          if(data.code == "200"){
		            is_alipay(false);
		            $(".fLoginForm").hide();
		            $(".loginEd").fadeIn(200);
		            $('[ data-name="num"] a').text(data.data);
		            window.localStorage.account = data.data;
		          }else if(data.code == "400" || data.code == "401"){
		            is_alipay(false);
		            fb_alert(data.detail);
		          }else if(data.code == "2001"){
		           	if(!is_app){
		           		window.location.href="../login.html";
		           	}
		          }else if(data.code == "503"){
		            is_alipay(false);
		            fb_alert(data.detail);
		           	
		          }else{
		          	is_alipay(false);
		            fb_alert(data.detail);
		          }
		      })
		}
		$(".fLoginSubmit").on("click",function(){
			token = window.localStorage.token;
			if(token == ""){
				window.location.href="../login.html";
			}
			var account = $('[ name="account"]').val(),
			card = $('[ name="card"]').val();
			if(!account || !card){
				fb_alert(fb_error["f_001"]);
				return;
			}else{
		         is_alipay(true);
				 $.post(locahost+'/network/checkPassword/?token='+token+'&account='+account+'&password='+card,function(data, status, xhr){   
		          if(data.code == "200"){
		            is_alipay(false);
		            window.localStorage.account = data.data;
		           	window.location.href="report.html";
		          }else if(data.code == "400" ){
		          	is_alipay(false);
		            fb_alert(data.detail)
		          }else if(data.code == "503"){
		            is_alipay(false);
		            fb_alert(data.detail);
		           	
		          }else{
		          	is_alipay(false);
		            fb_alert(data.detail);
		          }
		      })
			}
		})
		// 切换账号 S
		$(".checkNum").click(function(){
			$(".fLoginForm").fadeIn(200);
		    $(".loginEd").hide();
		})
		//切换快速登录
		$(".checkGo").click(function(){
			if(is_app)
				window.localStorage.token  = JSON.parse(window.feibu.interactive('{"action":"getToken"}')).value;
			if(window.localStorage.account == "undefined"){
		            $(".fLoginForm").hide();
		            $(".loginEd").fadeIn(200);
		            $('[ data-name="num"] a').text(window.localStorage.account);
			}else{
				checkLogin();
			}
		})
		if(GetString("device") == "android"){		
			$(".header_title").remove();
     		$(".pt1").removeClass("pt1");
     		window.localStorage.device = "android";
			window.localStorage.token  = JSON.parse(window.feibu.interactive('{"action":"getToken"}')).value;
     		
		}
	</script>
</body>
</html>
