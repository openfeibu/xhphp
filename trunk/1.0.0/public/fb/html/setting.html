<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="default" />
	<meta content="telephone=no" name="format-detection" />
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- UC应用模式 --> 
  <meta name="browsermode" content="application">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- UC禁止放大字体 -->
  <meta name="wap-font-scale" content="no">
	<title>校汇Plus | 校汇 </title>
  <meta name="Keywords" content="校汇,广东农工商职业技术学院,AIB,农工商,能赚钱,大学生,大学生创业,大学生校园,大学生校园社团,大学生校园快递,大学生周边生活" />
  <meta name="Description" content="校汇是一个以校园任务为核心的移动互联网综合服务平台，立足于校园，致力打造完整的校园生态辐射圈。校汇一直专注于大学生活、社团文化、校园资讯、学生互动" />
  <link rel="apple-touch-icon-precomposed" href="../icon.png" />
  <link rel="shortcut icon" href="../icon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <link rel="stylesheet" type="text/css" href="../css/info.css">
  <script type="text/javascript" src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="../js/common.js"></script>
  <script type="text/javascript" src="../js/director.js"></script>
  <script type="text/javascript" src="../js/updata.js"></script>
</head>
<body>
	<section class="routes" id="ClassA">
		<section id="setting">
				<div class="header_title">
					<p>设置</p>
					<div class="return" onclick="returnUp()">
					</div>
				</div>
				<div class="setting-container">
					<div class="social-introduction clearloca">
						<span class="tx">清除缓存</span>
						<div class="icon"></div>
					</div>
					<a href="../statement/problem.html">
						<div class="social-introduction">
							<span class="tx">常见问题</span>
							<div class="icon"></div>
						</div>
					</a>
					<a href="#/feedback">
						<div class="social-introduction">
							<span class="tx">意见反馈</span>
							<div class="icon"></div>
						</div>
					</a>

					<a href="#/about">
						<div class="social-introduction">
							<span class="tx">关于校汇</span>
							<div class="icon"></div>
						</div>
					</a>
				</div>
				<div class="bottom">
					<button class="exit">点我注销</button>
				</div>
		</section>
	</section>
	<section class="routes" id="ClassB">
		
	</section>

	<script>
	var routes = {
      '/setting': setting,
      '/feedback': feedback,
      '/about': about
    };
    var router = Router(routes);
    router.init("/setting");

    function setting(){
    	routDom($("#ClassA"));
    }
    function feedback(){
    	routDom($("#ClassB"));
    	$.get('feedback.html',function(data){
        	$("#ClassB").html(data)
     	 })
    }
     function about(){
    	routDom($("#ClassB"));
    	$.get('about_xh.html',function(data){
        	$("#ClassB").html(data)
     	 })
    }

	$("#setting .bottom .exit").on("click",function(){
		window.localStorage.clear();
		fb_alert(fb_error["0"]);
		setTimeout(function(){
			window.location.href="../index.html";
		},1000)
		
	})
	$(".clearloca").on("click",function(){
		var token = window.localStorage.token;
		var phone = window.localStorage.phone;
		window.localStorage.clear();
		setItem("token",token);
		setItem("phone",phone);
		fb_alert(fb_error["6"])
	})
	</script>
</body>
</html>
