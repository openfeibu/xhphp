<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="default" />
	<link rel="apple-touch-icon-precomposed" href="1.jpg" />
	<meta content="telephone=no" name="format-detection" />
	 <!-- uc强制竖屏 -->
	  <meta name="screen-orientation" content="portrait">
	  <!-- UC应用模式 --> 
	  <meta name="browsermode" content="application">
	  <!-- QQ强制竖屏 -->
	  <meta name="x5-orientation" content="portrait">
	  <!-- QQ应用模式 -->
	  <meta name="x5-page-mode" content="app">
	    <!-- UC禁止放大字体 -->
  	<meta name="wap-font-scale" content="no">
	<title>校汇Plus | 校汇 </title>
    <meta name="Keywords" content="校汇,广东农工商职业技术学院,AIB,农工商,能赚钱,大学生,大学生创业,大学生校园,大学生校园社团,大学生校园快递,大学生周边生活" />
    <meta name="Description" content="校汇是一个以校园任务为核心的移动互联网综合服务平台，立足于校园，致力打造完整的校园生态辐射圈。校汇一直专注于大学生活、社团文化、校园资讯、学生互动" />
    <link rel="apple-touch-icon-precomposed" href="./icon.png" />
  	<link rel="shortcut icon" href="../icon.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/info.css">
	<script src="../js/director.js"></script>
	<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>
	<style>
		html{background:#e09d5b url("../images/wel.png") no-repeat top center;background-size: 100% auto;}
		#write-list-input .write-container{margin-top: 4rem;}
		#write-list-input .write-container aside{text-align: center;font-size: 0.35rem;color: #fff;}
		.goWrite,.goOrder,.goTuiOrder{width: 2.5rem;height: 2.5rem;background: #3CBDF7;border-radius: 50%;margin:0.5rem auto;}
		.goWrite a,.goOrder a,.goTuiOrder a{color:#fff;font-size: 0.35rem;padding:0.8rem 0;width:100%;display: block;text-align: center;}
	</style>
<body>
	<section id="write-list-input">
		<div class="write-container">
			<aside>全天为新生开放开通<span>8M</span>校园宽带通道</aside>
			<div class="goWrite box-shadow button_active">
				<a href="javascript:void(0);">点击<br>填单</a>
			</div>
			<div class="goOrder box-shadow button_active">
				<a href="javascript:void(0);">查看<br>订单</a>
			</div>
			<div class="goTuiOrder box-shadow button_active">
				<a href="javascript:void(0);">我是<br>工作人员</a>
			</div>
		</div>
	</section>
	<script>
	
		var is_app=0;
		var android_token = "";
		if(GetString("device") == "android"){
			$(".goWrite a").on("click",function(){
				android_token = JSON.parse(window.feibu.interactive('{"action":"getToken"}')).value;
				if(android_token == ""){
					fb_alert("请先登录");
					return false;
				}else{
					window.location.href="telecom.html?device=android";
				}
			})
			$(".goOrder a").on("click",function(){
				android_token = JSON.parse(window.feibu.interactive('{"action":"getToken"}')).value;
				if(android_token == ""){
					fb_alert("请先登录");
					return false;
				}else{
					window.location.href="telecom_order.html?device=android";
				}
			})
			$(".goTuiOrder a").on("click",function(){
				android_token = JSON.parse(window.feibu.interactive('{"action":"getToken"}')).value;
				if(android_token == ""){
					fb_alert("请先登录");
					return false;
				}else{
					window.location.href="telecom_tui_order.html?device=android";
				}
			})
			is_app = 1;
			android_token = JSON.parse(window.feibu.interactive('{"action":"getToken"}')).value;  //获取客户端token;			
		}else{
			$(".goWrite a").on("click",function(){
				window.location.href="telecom.html";
			});
			$(".goOrder a").on("click",function(){
					window.location.href="telecom_order.html";
			});
			$(".goTuiOrder a").on("click",function(){
					window.location.href="telecom_tui_order.html";
			});
			window.localStorage.devi = "web";
		}

		
	</script>
</body>
</html>
